<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      height: 200px;
      width: 800px;
    }

    * {
      box-sizing: border-box
    }

    body.vscode-light svg {
      color: black;
    }

    body.vscode-dark {
      filter: invert(100%);
    }

    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    button:hover {
      opacity: 1;
    }

    /* Float cancel and delete buttons and add an equal width */
    .cancelbtn,
    .deletebtn {
      float: left;
      width: 50%;
    }

    /* Add a color to the cancel button */
    .cancelbtn {
      background-color: #f66;
      color: black;
    }

    /* Add a color to the delete button */
    .deletebtn {
      /* background-color: #f44336; */
    }

    /* Add padding and center-align text to the container */
    .container {
      padding: 16px;
      text-align: center;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      /* background-color: #474e5d; */
      /* padding-top: 50px; */
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      /* margin: 5% auto 15% auto; */
      /* 5% from the top, 15% from the bottom and centered */
      /* border: 1px solid #888; */
      /* width: 80%; */
      /* Could be more or less, depending on screen size */
    }

    /* Style the horizontal ruler */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* The Modal Close Button (x) */
    .close, .refresh {
      position: absolute;
      right: 35px;
      top: 15px;
      font-size: 40px;
      font-weight: bold;
      color: #222;
    }

    .refresh {
      right: 70px;
    }

    .close:hover,
    .close:focus,
    .refresh:hover,
    .refresh:focus {
      /* color: #f44336; */
      cursor: pointer;
    }

    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Change styles for cancel button and delete button on extra small screens */
    @media screen and (max-width: 300px) {

      .cancelbtn,
      .deletebtn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="modal" class="modal">
    <span class="refresh" title="Refresh Modal" id="refreshButton">↻</span>
    <span class="close" title="Close Modal" id="closeButton">×</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1>Update the value of</h1>
        <input type="text" value="" id="editInput" />
        <div class="clearfix">
          <button type="button" class="cancelbtn" id="removeButton">Remove</button>
          <button type="button" class="deletebtn" id="updateButton">Update</button>
        </div>
      </div>
    </form>
  </div>
  <!-- ### ADD HTML AFTER HERE ### -->
  <!-- <script>const ids = [1,2,3]</script> -->
  <script>
    console.log(ids);
    const vscode = acquireVsCodeApi();
    const modal = document.getElementById('modal');
    const refreshButton = document.getElementById('refreshButton');
    const closeButton = document.getElementById('closeButton');

    refreshButton.addEventListener('click', event => vscode.postMessage({ refresh: true }));
    closeButton.addEventListener('click', event => modal.style.display = 'none');

    const editInput = document.getElementById('editInput');
    const removeButton = document.getElementById('removeButton');
    const submitButton = document.getElementById('updateButton');
    ids.forEach(id => {
      const els = document.querySelectorAll('.' + id);
      console.log(els);
      els.forEach(el => {
        console.log(el.id);
        el.addEventListener('click', event => {
          const value = el.textContent.trim();
          editInput.value = value;
          modal.style.display = 'block';
          const cb = event => {
            console.log(event);
            const pld = { id: el.id, key: el.id, value: editInput.value, isRemove: event.target.id === 'removeButton' };
            console.log(pld);
            vscode.postMessage(pld);
          };
          removeButton.addEventListener('click', cb);
          submitButton.addEventListener('click', cb);
        })
      });
    });
    </script>
</body>

</html >
